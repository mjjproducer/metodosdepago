<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copiar Textos - Métodos de Pago</title>
    <style>
        /* CSS para asegurar el formato vertical y diseño responsivo */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            background-image: url('https://github.com/mjjproducer/metodosdepago/blob/main/WhatsApp%20Image%202024-05-05%20at%2010.29.00%20PM.jpeg?raw=true');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            font-family: Arial, sans-serif;
            padding-top: 50px;
        }

        .formulario {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            padding: 20px;
            width: 80%;
            max-width: 400px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            margin-bottom: 20px;
        }

        .titulo {
            font-size: 24px;
            margin-bottom: 20px;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .titulo img {
            margin-left: 10px;
            width: 30px;
            height: auto;
        }

        .text-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 15px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 4px;
            padding: 10px;
        }

        .text-container p {
            margin: 0;
            font-size: 16px;
            color: #333;
            flex: 1;
            text-align: left;
        }

        .text-container button {
            width: 35px;
            height: 35px;
            border: none;
            border-radius: 50%;
            background-color: transparent;
            cursor: pointer;
            margin-left: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .text-container button img {
            width: 100%;
            height: auto;
        }

        .text-container button:hover {
            background-color: rgba(200, 200, 200, 0.5);
        }
    </style>
</head>
<body>
    <!-- Primer formulario -->
    <div class="formulario">
        <h1 class="titulo">Pago Movil</h1>
        <h2 class="titulo">Banco de Venezuela 
            <img src="https://github.com/mjjproducer/metodosdepago/blob/main/W298221281_7879694008771402_3679607077334172082_n%20(1)%20copia.png?raw=true" alt="icono">
        </h2>
        
        <div class="text-container">
            <p id="text1">04247844531</p>
            <button onclick="copiarTexto('text1')">
                <img src="https://cdn-icons-png.flaticon.com/512/3208/3208725.png" alt="icono">
            </button>
        </div>
        
        <div class="text-container">
            <p id="text2">28261229</p>
            <button onclick="copiarTexto('text2')">
                <img src="https://cdn-icons-png.flaticon.com/512/3208/3208725.png" alt="icono">
            </button>
        </div>
    </div>

    <!-- Segundo formulario duplicado -->
    <div class="formulario">
        <h1 class="titulo">Transferencia</h1>
        <h2 class="titulo">Banco de Venezuela 
            <img src="https://github.com/mjjproducer/metodosdepago/blob/main/W298221281_7879694008771402_3679607077334172082_n%20(1)%20copia.png?raw=true" alt="icono">
        </h2>
        
        <div class="text-container">
            <p id="text3">01020747970000370840</p>
            <button onclick="copiarTexto('text3')">
                <img src="https://cdn-icons-png.flaticon.com/512/3208/3208725.png" alt="icono">
            </button>
        </div>
    </div>
    
    <!-- Tercer formulario -->
    <div class="formulario">
        <h1 class="titulo">Zelle
            <img src="https://github.com/mjjproducer/metodosdepago/blob/main/a298221281_7879694008771402_3679607077334172082_n%20(1)%20copia.png?raw=true" alt="icono">
        </h1>
        <div class="text-container">
            <p id="text4">rolandojrch@gmail.com</p>
            <button onclick="copiarTexto('text4')">
                <img src="https://cdn-icons-png.flaticon.com/512/3208/3208725.png" alt="icono">
            </button>
        </div>
        
        <h1 class="titulo">Binance
            <img src="https://github.com/mjjproducer/metodosdepago/blob/main/b298221281_7879694008771402_3679607077334172082_n%20(1)%20copia.png?raw=true" alt="icono">
        </h1>
        <div class="text-container">
            <p id="text5">Binance Text</p>
            <button onclick="copiarTexto('text5')">
                <img src="https://cdn-icons-png.flaticon.com/512/3208/3208725.png" alt="icono">
            </button>
        </div>
        
        <h1 class="titulo">Paypal
            <img src="https://github.com/mjjproducer/metodosdepago/blob/main/pa298221281_7879694008771402_3679607077334172082_n%20(1)%20copia.png?raw=true" alt="icono">
        </h1>
        <div class="text-container">
            <p id="text6">Paypal Text</p>
            <button onclick="copiarTexto('text6')">
                <img src="https://cdn-icons-png.flaticon.com/512/3208/3208725.png" alt="icono">
            </button>
        </div>
        
        <h1 class="titulo">Zinli
            <img src="https://github.com/mjjproducer/metodosdepago/blob/main/z298221281_7879694008771402_3679607077334172082_n%20(1)%20copia.png?raw=true" alt="icono">
        </h1>
        <div class="text-container">
            <p id="text7">Zinli Text</p>
            <button onclick="copiarTexto('text7')">
                <img src="https://cdn-icons-png.flaticon.com/512/3208/3208725.png" alt="icono">
            </button>
        </div>
    </div>

    <script>
        function copiarTexto(elementId) {
            const texto = document.getElementById(elementId).innerText;
            navigator.clipboard.writeText(texto).then(() => {
                const alerta = document.createElement('div');
                alerta.textContent = "Copiado";
                alerta.style.position = 'fixed';
                alerta.style.top = '20px';
                alerta.style.left = '50%';
                alerta.style.transform = 'translateX(-50%)';
                alerta.style.backgroundColor = 'rgba(0, 0, 0, 0.7)';
                alerta.style.color = '#fff';
                alerta.style.padding = '10px 20px';
                alerta.style.borderRadius = '5px';
                alerta.style.zIndex = '1000';
                document.body.appendChild(alerta);

                setTimeout(() => {
                    alerta.remove();
                }, 2000);
            }).catch(err => {
                console.error("Error al copiar el texto: ", err);
            });
        }
    </script>
</body>
</html>
