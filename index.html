<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copiar Textos - Métodos de Pago</title>
    <style>
        /* CSS para asegurar el formato vertical y diseño responsivo */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start; /* Cambiado para subir el formulario */
            min-height: 100vh;
            background-image: url('https://github.com/mjjproducer/metodosdepago/blob/main/WhatsApp%20Image%202024-05-05%20at%2010.29.00%20PM.jpeg?raw=true'); /* Reemplaza con el enlace de tu imagen */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            font-family: Arial, sans-serif;
            padding-top: 50px; /* Espacio superior para ajustar la posición del formulario */
        }

        .formulario {
            background: rgba(255, 255, 255, 0.2); /* Fondo blanco con opacidad del 20% */
            border-radius: 8px;
            padding: 20px;
            width: 80%;
            max-width: 400px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            margin-bottom: 20px; /* Espacio entre los formularios */
        }

        .titulo {
            font-size: 24px;
            margin-bottom: 20px;
            color: #fff; /* Título en color blanco */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .titulo img {
            margin-left: 10px;
            width: 30px;
            height: auto;
        }

        .text-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 15px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 4px;
            padding: 10px;
        }

        p {
            margin: 0;
            font-size: 16px;
            color: #333;
        }

        button {
            width: 40px; /* Hacemos el botón más pequeño y cuadrado */
            height: 40px; /* Hacemos el botón más pequeño y cuadrado */
            border: none;
            border-radius: 50%; /* Botón redondo */
            background-color: transparent; /* Fondo transparente para solo mostrar el ícono */
            cursor: pointer;
        }

        button img {
            width: 100%; /* Ajusta la imagen al tamaño del botón */
            height: auto;
        }

        button:hover {
            background-color: rgba(200, 200, 200, 0.5); /* Cambio de color al pasar el mouse */
        }
    </style>
</head>
<body>
    <!-- Primer formulario -->
    <div class="formulario">
        <h1 class="titulo">Pago Movil</h1>
        <h2 class="titulo">Banco de Venezuela 
            <img src="https://github.com/mjjproducer/metodosdepago/blob/main/298221281_7879694008771402_3679607077334172082_n%20(1)%20copia.png?raw=true" alt="icono">
        </h2>
        
        <div class="text-container">
            <p id="text1">04247844531</p>
            <button onclick="copiarTexto('text1')">
                <img src="https://cdn-icons-png.flaticon.com/512/3208/3208725.png" alt="icono">
            </button>
        </div>
        
        <div class="text-container">
            <p id="text2">28261229</p>
            <button onclick="copiarTexto('text2')">
                <img src="https://cdn-icons-png.flaticon.com/512/3208/3208725.png" alt="icono">
            </button>
        </div>
    </div>

    <!-- Segundo formulario duplicado -->
    <div class="formulario">
        <h1 class="titulo">Transferencia</h1>
        <h2 class="titulo">Banco de Venezuela 
            <img src="https://github.com/mjjproducer/metodosdepago/blob/main/298221281_7879694008771402_3679607077334172082_n%20(1)%20copia.png?raw=true" alt="icono">
        </h2>
        
        <div class="text-container">
            <p id="text3">01020747970000370840</p>
            <button onclick="copiarTexto('text3')">
                <img src="https://cdn-icons-png.flaticon.com/512/3208/3208725.png" alt="icono">
            </button>
        </div>
    </div>

    <script>
        function copiarTexto(elementId) {
            const texto = document.getElementById(elementId).innerText;
            navigator.clipboard.writeText(texto).then(() => {
                const alerta = document.createElement('div');
                alerta.textContent = "Copiado";
                alerta.style.position = 'fixed';
                alerta.style.top = '20px';
                alerta.style.left = '50%';
                alerta.style.transform = 'translateX(-50%)';
                alerta.style.backgroundColor = 'rgba(0, 0, 0, 0.7)';
                alerta.style.color = '#fff';
                alerta.style.padding = '10px 20px';
                alerta.style.borderRadius = '5px';
                alerta.style.zIndex = '1000';
                document.body.appendChild(alerta);

                setTimeout(() => {
                    alerta.remove();
                }, 2000); // La alerta desaparece después de 2 segundos
            }).catch(err => {
                console.error("Error al copiar el texto: ", err);
            });
        }
    </script>
</body>
</html>
