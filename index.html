<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>Copiar Textos - Métodos de Pago</title>
    <style>
        /* CSS para asegurar el formato vertical y diseño responsivo */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            background-image: url('https://github.com/mjjproducer/metodosdepago/blob/main/WhatsApp%20Image%202024-05-05%20at%2010.29.00%20PM.jpeg?raw=true');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            font-family: Arial, sans-serif;
            padding-top: 20px;
        }

        .formulario {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            padding: 20px;
            width: 80%;
            max-width: 400px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            margin-bottom: 20px;
        }

        .titulo {
            font-size: 24px;
            margin-bottom: 10px;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .titulo img {
            margin-left: 10px;
            width: 30px;
            height: auto;
        }

        .text-container {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            margin-bottom: 15px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 4px;
            padding: 10px;
        }

        .text-container img {
            margin-right: 10px;
            width: 30px; /* Ajusta el tamaño del icono según sea necesario */
            height: auto;
        }

        p {
            margin: 0;
            font-size: 16px;
            color: #333;
            border-radius: 12px; /* Bordes redondeados */
            padding: 5px 10px; /* Ajusta el padding según sea necesario */
            background-color: #fff; /* Fondo blanco para el text content */
        }

        button {
            width: 0; /* Botón oculto */
            height: 0; /* Botón oculto */
            border: none;
            background-color: transparent;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- Primer formulario -->
    <div class="formulario">
        <h1 class="titulo">Pago Movil</h1>
        <h2 class="titulo">Banco de Venezuela 
            <img src="https://github.com/mjjproducer/metodosdepago/blob/main/W298221281_7879694008771402_3679607077334172082_n%20(1)%20copia.png?raw=true" alt="icono">
        </h2>

        </div>
        
        <div class="text-container">
            <img src="https://cdn-icons-png.flaticon.com/512/3208/3208725.png" alt="icono">
            <p id="text2">28261229</p>
        </div>
    </div>

    <!-- Segundo formulario duplicado -->
    <div class="formulario">
        <h1 class="titulo">Transferencia</h1>
        <h2 class="titulo">Banco de Venezuela 
            <img src="https://github.com/mjjproducer/metodosdepago/blob/main/W298221281_7879694008771402_3679607077334172082_n%20(1)%20copia.png?raw=true" alt="icono">
        </h2>
        
        <div class="text-container">
            <img src="https://cdn-icons-png.flaticon.com/512/3208/3208725.png" alt="icono">

    <div class="formulario">

        <div class="text-container">
            <img src="https://github.com/mjjproducer/metodosdepago/blob/main/a298221281_7879694008771402_3679607077334172082_n%20(1)%20copia.png?raw=true" alt="icono">
            <p id="text4">Zelle</p>
            <img src="https://github.com/mjjproducer/metodosdepago/blob/main/b298221281_7879694008771402_3679607077334172082_n%20(1)%20copia.png?raw=true" alt="icono">

            <img src="https://github.com/mjjproducer/metodosdepago/blob/main/pa298221281_7879694008771402_3679607077334172082_n%20(1)%20copia.png?raw=true" alt="icono">

            <p id="text7">Zinli</p>
        </div>
    </div>

    <script>
        function copiarTexto(elementId) {
            const texto = document.getElementById(elementId).innerText;
            navigator.clipboard.writeText(texto).then(() => {
                const alerta = document.createElement('div');
                alerta.textContent = "Copiado";
                alerta.style.position = 'fixed';
                alerta.style.top = '20px';
                alerta.style.left = '50%';
                alerta.style.transform = 'translateX(-50%)';
                alerta.style.backgroundColor = 'rgba(0, 0, 0, 0.7)';
                alerta.style.color = '#fff';
                alerta.style.padding = '10px 20px';
                alerta.style.borderRadius = '5px';
                alerta.style.zIndex = '1000';
                document.body.appendChild(alerta);

                setTimeout(() => {
                    alerta.remove();
                }, 2000); // La alerta desaparece después de 2 segundos
            }).catch(err => {
                console.error("Error al copiar el texto: ", err);
            });
        }
    </script>
</body>
</html>
