<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copiar Textos - Métodos de Pago</title>
    <style>
        /* CSS para asegurar el formato vertical y diseño responsivo */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-image: url('URL_DE_TU_IMAGEN_DE_FONDO'); /* Reemplaza con el enlace de tu imagen */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            font-family: Arial, sans-serif;
        }

        .formulario {
            background: rgba(255, 255, 255, 0.9); /* Fondo blanco semi-transparente para mejorar la legibilidad */
            border-radius: 8px;
            padding: 20px;
            width: 80%;
            max-width: 400px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .titulo {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }

        .text-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 15px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 4px;
            padding: 10px;
        }

        p {
            margin: 0;
            font-size: 16px;
            color: #333;
        }

        button {
            padding: 8px 16px;
            border: 2px solid #333;
            border-radius: 4px;
            background-color: white; /* Botón blanco */
            color: #333;
            cursor: pointer;
            font-size: 16px;
            display: flex;
            align-items: center;
        }

        button img {
            margin-right: 8px; /* Espacio para el ícono */
        }

        button:hover {
            background-color: #f0f0f0; /* Cambio de color al pasar el mouse */
        }
    </style>
</head>
<body>
    <div class="formulario">
        <h1 class="titulo">Métodos de Pago</h1>
        
        <div class="text-container">
            <p id="text1">Este es el texto 1</p>
            <button onclick="copiarTexto('text1')">
                <img src="https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.flaticon.es%2Ficono-gratis%2Fcopiar_3208725&psig=AOvVaw3_k7UG-zh5JV5FZtH0aYqx&ust=1725481125488000&source=images&cd=vfe&opi=89978449&ved=0CBQQjRxqFwoTCIiR357Mp4gDFQAAAAAdAAAAABAJ" alt="icono" width="16" height="16">
                Copiar
            </button>
        </div>
        
        <div class="text-container">
            <p id="text2">Este es el texto 2</p>
            <button onclick="copiarTexto('text2')">
                <img src="https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.flaticon.es%2Ficono-gratis%2Fcopiar_3208725&psig=AOvVaw3_k7UG-zh5JV5FZtH0aYqx&ust=1725481125488000&source=images&cd=vfe&opi=89978449&ved=0CBQQjRxqFwoTCIiR357Mp4gDFQAAAAAdAAAAABAJ" alt="icono" width="16" height="16">
                Copiar
            </button>
        </div>

        <!-- Agrega más textos y botones según sea necesario -->
    </div>

    <script>
        function copiarTexto(elementId) {
            const texto = document.getElementById(elementId).innerText;
            navigator.clipboard.writeText(texto).then(() => {
                alert("Texto copiado: " + texto);
            }).catch(err => {
                console.error("Error al copiar el texto: ", err);
            });
        }
    </script>
</body>
</html>
