<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copiar Textos - Métodos de Pago</title>
    <style>
        /* CSS para asegurar el formato vertical y diseño responsivo */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-image: url('WhatsApp Image 2024-05-05 at 10.29.00 PM.jpeg'); /* Reemplaza con el enlace de tu imagen */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            font-family: Arial, sans-serif;
        }

        .formulario {
            background: rgba(255, 255, 255, 0.9); /* Fondo blanco semi-transparente para mejorar la legibilidad */
            border-radius: 8px;
            padding: 20px;
            width: 80%;
            max-width: 400px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .titulo {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }

        .text-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 15px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 4px;
            padding: 10px;
        }

        p {
            margin: 0;
            font-size: 16px;
            color: #333;
        }

        button {
            width: 40px; /* Hacemos el botón más pequeño y cuadrado */
            height: 40px; /* Hacemos el botón más pequeño y cuadrado */
            border: none;
            border-radius: 50%; /* Botón redondo */
            background-color: transparent; /* Fondo transparente para solo mostrar el ícono */
            cursor: pointer;
        }

        button img {
            width: 100%; /* Ajusta la imagen al tamaño del botón */
            height: auto;
        }

        button:hover {
            background-color: rgba(200, 200, 200, 0.5); /* Cambio de color al pasar el mouse */
        }
    </style>
</head>
<body>
    <div class="formulario">
        <h1 class="titulo">Métodos de Pago</h1>
        
        <div class="text-container">
            <p id="text1">Este es el texto 1</p>
            <button onclick="copiarTexto('text1')">
                <img src="https://cdn-icons-png.flaticon.com/512/3208/3208725.png" alt="icono">
            </button>
        </div>
        
        <div class="text-container">
            <p id="text2">Este es el texto 2</p>
            <button onclick="copiarTexto('text2')">
                <img src="https://cdn-icons-png.flaticon.com/512/3208/3208725.png" alt="icono">
            </button>
        </div>

        <!-- Agrega más textos y botones según sea necesario -->
    </div>

    <script>
        function copiarTexto(elementId) {
            const texto = document.getElementById(elementId).innerText;
            navigator.clipboard.writeText(texto).then(() => {
                alert("Texto copiado: " + texto);
            }).catch(err => {
                console.error("Error al copiar el texto: ", err);
            });
        }
    </script>
</body>
</html>
